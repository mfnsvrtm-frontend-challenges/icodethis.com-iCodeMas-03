<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>iCodeMas #03</title>
    <link rel="icon" href="https://icodethis.com/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img class="card-img" src="img/modal_bg.png">
        <main class="card-body">
            <h1 class="title">Jingle all the way to savings</h1>
            <p class="subtitle">Enter your email for an exclusive Christmas discount</p>
            <input type="text" class="name" placeholder="Enter name">
            <button class="place">Place order</button>
            <button class="minimal no-thanks">No thanks</>
            <button class="minimal close"></button>
            <div class="bubble">20%</div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
